<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  
  <div class="page">
    

    <div class="popup visuallyhidden hidden popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img class="popup__close-image" src="images/close_icon.png" alt="Крестик закрытия">
        </button>
        <form name="profile__form" method="post" class="popup__form-container popup__form-profile">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input class="popup__form-input popup__form-input_type_name" value="Жак-Ив Кусто" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__form-input popup__form-input_type_job"  value="Исследователь океана" type="text" placeholder="Исследователь океана">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup visuallyhidden hidden popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img class="popup__close-image" src="images/close_icon.png" alt="Крестик закрытия">
        </button>
        <form name="profile__form" method="post" class="popup__form-container popup__form-place">
          <h2 class="popup__form-title">Новое место</h2>
          <input class="popup__form-input popup__form-input_type_place" value="" placeholder="Название" type="text">
          <input class="popup__form-input popup__form-input_type_link"  value="" placeholder="Ссылка на картинку" type="text">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>

    <figure class="popup visuallyhidden hidden popup__image-block">
      <div class="popup__image-wrapper">
        <button type="button" class="popup__image-close">
          <img class="popup__close-image" src="images/close_icon.png" alt="Крестик закрытия">
        </button>
        <img src="https://example.jpg" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </div>
    </figure>

    <header class="header">
      <img src="images/logo.svg" alt="Надпись Место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="Изображение дедушки на фоне моря" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-group">
            <h1 id="name" class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__info-edit">
              <img class="profile__info-image" src="images/Vector.png" alt="Исправить Имя и Вид деятельности">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
          
        </div>
        <button type="button" class="button profile__info-add">
          <img src="images/Vector_2.png" alt="Добавить пост">
        </button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

    <template id="card-template">
       <div class="card">
            <button type="button" class="button__delete">
              <img src="images/Trash.svg" alt="Иконка удаления">
            </button>
          <img src="https://example.jpg" alt="" class="card__image">
          <div class="card__group">
            <h2 class="card__title"></h2>
            <button type="button" class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
            
          </div>
        </div>
    </template>

    <script src="scripts/index.js"></script>
</body>
</html>
