<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">

    <div class="popup" hidden>
      <div class="popup__container">
        <button class="popup__close">
          <img src="images/close_icon.png" alt="Крестик закрытия">
        </button>
        <form method="post" class="popup__form-container">
          <p class="popup__form-title">Редактировать профиль</p>
          <input class="popup__form-name popup__form-input" value="Жак-Ив Кусто" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__form-job popup__form-input"  value="Исследователь океана" type="text" placeholder="Исследователь океана">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img src="images/logo.svg" alt="" class="header__logo">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-group">
            <h1 id="name" class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__info-button profile__info-e">
              <img src="images/Vector.png" alt="Исправить Имя и Вид деятельности">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
          
        </div>
        <button class="profile__info-button profile__info-button__add">
          <img src="images/Vector_2.png" alt="Добавить пост">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Храм на фоне гор" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-unsplash.png" alt="Горы" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-unsplash.png" alt="Горы" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Храм на фоне гор" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

    <script src="scripts/index.js"></script>
</body>
</html>
