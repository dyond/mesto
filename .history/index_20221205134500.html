<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">

    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img src="images/close_icon.png" alt="Крестик закрытия">
        </button>
        <form name="profile__form" method="post" class="popup__form-container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input class="popup__form-input popup__form_input_name" value="Жак-Ив Кусто" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__form-input popup__form_input_job"  value="Исследователь океана" type="text" placeholder="Исследователь океана">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img src="images/logo.svg" alt="Надпись Место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="Изображение дедушки на фоне моря" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-group">
            <h1 id="name" class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__info-edit">
              <img src="images/Vector.png" alt="Исправить Имя и Вид деятельности">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
          
        </div>
        <button type="button" class="button profile__info-add">
          <img src="images/Vector_2.png" alt="Добавить пост">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Храм на фоне гор" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button">
              <!-- <img src="images/vector_3.svg" alt="Иконка лайка"> -->
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button">
              <!-- <img src="images/vector_3.svg" alt="Иконка лайка"> -->
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-unsplash.png" alt="Горы" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button">
              <!-- <img src="images/vector_3.svg" alt="Иконка лайка"> -->
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button">
              <!-- <img src="images/vector_3.svg" alt="Иконка лайка"> -->
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-unsplash.png" alt="Горы" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button card__button_active">
              <!-- <img src="images/vector_3.svg" alt="Иконка лайка"> -->
            </button>
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Храм на фоне гор" class="card__image">
          <div class="card__group">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__button card__button">
              <img src="images/vector_3.svg" alt="Иконка лайка">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

    <script src="scripts/index.js"></script>
</body>
</html>
